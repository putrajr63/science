<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt - Finish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="finish-container">
        <h1>Scavenger Hunt Finished!</h1>
        <p id="final-score"></p>
        <p id="student-recap"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        // Display the final score
        const finalScore = localStorage.getItem('finalScore');
        const groupName = localStorage.getItem('groupName');
        const studentNames = JSON.parse(localStorage.getItem('studentNames')) || [];

        document.getElementById('final-score').innerText = `Final Score: ${finalScore}`;
        document.getElementById('student-recap').innerText = `Group: ${groupName}, Students: ${studentNames.join(', ')}`;

        // Restart the game
        function restartGame() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
